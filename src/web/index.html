<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyTube Downloader</title>
	<link rel="icon" href="images/icon.png">
	<script type="text/javascript" src="/eel.js"></script>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.2.1/css/all.css'>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="dark.css">
	<script src="main.js"></script>
</head>
<body>

<div class="header">
	<div class="logo">
		<img src="images/icon.png">
		<span>MyTube</span>
	</div>
	<div class="settings-button">
		<i class="fa-solid fa-gear"></i>
	</div>
</div>

<div class="loader"></div>


<div class="search-wrapper">
	<div class="search-container">
		<i class="fa-solid fa-magnifying-glass search"></i>
		<input placeholder="Search URL"/>
		<i class="fa-regular fa-clipboard paste"></i>
	</div>
</div>

<div id="downloads-list"></div>

<div class="popup" id="search-result">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close"></i>
		<div class="left-menu">
			<i class="fa-regular fa-circle-xmark close"></i>
		</div>
		<div class="content">
			<img class="video-thumb">
			<div class="metadata">
				<span>Title:</span>
				<span><input name="video-title" type="text" required></span>
				<span>Author:</span>
				<span><input name="video-author" type="text" required></span>
			</div>
			<hr>

			<div class="radio-tabs">
				<label>
					<input type="radio" name="container-type" value="video" checked>
					<span>Video</span>
				</label>
				<label>
					<input type="radio" name="container-type" value="music">
					<span>Music</span>
				</label>
			</div>

			<div class="stream-selectors"></div>
			<button class="download"><i class="fa-solid fa-circle-down"></i><span>Download</span></button>
		</div>
	</div>
</div>

<div class="popup" id="settings">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close"></i>
		<div class="content">
			<h3>Version: <span class="version" id="app_version"></span></h3>
		</div>
	</div>
</div>

<div class="popup" id="error-popup">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close"></i>
		<div class="content"></div>
	</div>
</div>


</body>
</html>
