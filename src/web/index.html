<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyTube Downloader</title>
	<link rel="icon" href="images/icon.png">
	<script type="text/javascript" src="/eel.js"></script>
	<link rel='stylesheet' href="styles/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/dark.css">
	<script src="scripts/utils.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body>

<div class="header">
	<a class="logo" href="https://github.com/SuperZombi/MyTube-GUI" target="_blank">
		<img src="images/icon.png">
		<span>MyTube</span>
	</a>
	<div class="settings-button" lang_title="settings_button">
		<i class="fa-solid fa-gear"></i>
	</div>
</div>

<div class="loader"></div>
<div id="snackbar"></div>

<div class="search-wrapper">
	<div class="search-container">
		<i class="fa-solid fa-magnifying-glass search" lang_title="search_action"></i>
		<input placeholder="Search URL" lang_placeholder="search_placeholder"/>
		<i class="fa-regular fa-clipboard paste" lang_title="search_paste"></i>
		<i class="fa-solid fa-xmark close" lang_title="search_clear"></i>
	</div>
</div>

<div id="downloads-list"></div>

<div class="popup" id="search-result">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close" lang_title="close"></i>
		<div class="left-menu">
			<i class="fa-regular fa-circle-xmark close" lang_title="close"></i>
		</div>
		<div class="content">
			<img class="video-thumb">
			<div class="metadata">
				<span>
					<span lang_="video_title">Title</span>:
				</span>
				<span><input name="video-title" type="text" required></span>
				<span>
					<span lang_="video_author">Author</span>:
				</span>
				<span><input name="video-author" type="text" required></span>
			</div>
			<hr>

			<div class="radio-tabs">
				<label>
					<input type="radio" name="container-type" value="video" checked>
					<span lang_="stream_video">Video</span>
				</label>
				<label>
					<input type="radio" name="container-type" value="music">
					<span lang_="stream_music">Music</span>
				</label>
			</div>

			<div class="stream-selectors"></div>
			<button class="download"><i class="fa-solid fa-circle-down"></i><span lang_="download_button">Download</span></button>
		</div>
	</div>
</div>

<div class="popup" id="settings">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close" lang_title="close"></i>
		<div class="content">
			<h3>
				<span lang_="version">Version</span>:
				<span class="version" id="app_version"></span>
				<a id="update_avalible" href="https://github.com/SuperZombi/MyTube-GUI/releases" target="_blank"><i class="fa-solid fa-circle-up"></i></a>
			</h3>
			<h4>
				<span>yt-dlp</span>:
				<span class="version" id="yt_dlp_version"></span>
			</h4>
			<hr>
			<div class="grid">
				<span>
					<i class="fa-solid fa-brush"></i>
					<span lang_="theme">Theme</span>
				</span>
				<select name="theme">
					<option value="auto" lang_="theme_auto" selected>Auto</option>
					<option value="light" lang_="theme_light">Light</option>
					<option value="dark" lang_="theme_dark">Dark</option>
				</select>

				<span>
					<i class="fa-solid fa-globe"></i>
					<span lang_="language">Language</span>
				</span>
				<select name="language">
					<option value="en" selected>English</option>
					<option value="ru">Русский</option>
					<option value="uk">Українська</option>
				</select>
			</div>
			<hr>
			<div class="grid">
				<span>
					<i class="fa-solid fa-video"></i>
					<span lang_="video_quality">Video quality</span>
				</span>
				<select name="video_quality">
					<option value="max" selected lang_="video_quality_best">Best</option>
					<option value="1080">1080p</option>
					<option value="720">720p</option>
				</select>
			</div>
			<hr>
			<div class="grid">
				<span lang_="output_folder">Output Folder</span>
				<div class="row">
					<input type="text" dir="rtl" name="output_folder" readonly>
					<button class="tiny-button" id="output_folder" lang_title="select"><i class="fa-solid fa-folder"></i></button>
				</div>
			</div>
			<hr>
			<div class="grid">
				<div>
					<i class="fa-solid fa-circle-user" style="vertical-align:text-top;"></i>
					<span lang_="account">Account</span>
				</div>
				<button class="simple-button" id="login_button">
					<span>Sign in</span>
					<i class="fa-solid fa-right-to-bracket"></i>
				</button>
			</div>
		</div>
	</div>
</div>

<div class="popup" id="error-popup">
	<div class="popup-wrapper">
		<i class="fa-regular fa-circle-xmark close" lang_title="close"></i>
		<div class="content"></div>
	</div>
</div>


</body>
</html>
