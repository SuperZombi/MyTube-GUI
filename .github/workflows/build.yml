name: Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_portable:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ./src
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./github/requirements.txt

    - name: Build portable
      run: pyinstaller --noconfirm --onefile --noconsole --icon="../github/build/icon.ico" --name="MyTube_portable" --upx-dir="../github/build/upx" --version-file="../github/build/ver.txt" --add-data="web\\;.\\web" --add-data="locales\\;.\\locales" --add-data="../github/build/ffmpeg.exe;." main.py

    - name: Upload the portable
      uses: xresloader/upload-to-github-release@v1
      with:
        file: "./src/dist/MyTube_portable.exe"
        overwrite: true
        update_latest_release: true
      # uses: actions/upload-artifact@v4
      # with:
      #   name: MyTube_portable
      #   path: ./src/dist/MyTube Downloader.exe

  build_installer:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ./src
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./github/requirements.txt

    - name: Build installer
      run: pyinstaller --noconfirm --onedir --noconsole --icon="../github/build/icon.ico" --name="MyTube Downloader" --contents-directory="." --noupx --version-file="../github/build/ver.txt" --add-data="web\\;.\\web" --add-data="locales\\;.\\locales" --add-data="../github/build/ffmpeg.exe;." main.py

    - name: Compile installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
      with:
        path: .\github\build\installer.iss
        options: /O+

    - name: Upload the installer
      uses: xresloader/upload-to-github-release@v1
      with:
        file: "./github/build/MyTube_setup.exe"
        overwrite: true
        update_latest_release: true
      # uses: actions/upload-artifact@v4
      # with:
      #   name: MyTube_setup
      #   path: ./github/build/MyTube_setup.exe
